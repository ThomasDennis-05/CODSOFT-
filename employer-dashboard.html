<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <style>
        body, ul {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(1, 18, 13, 0.995);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            font-size: 1.5rem;
            color: #000000d1;
            margin-bottom: 20px;
            text-align: left;
        }
        h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            padding-top: 50px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .navbar {
            background-color: rgba(8, 41, 41, 0.637);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .navbar a {
            color: #fff;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid transparent;
            transition: background-color 0.3s, border 0.3s;
        }
        .navbar a:hover {
            background-color: #007bff;
            border: 2px solid #1b813c;
        }
        nav {
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: rgba(8, 41, 41, 0.637);
            margin: 0;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
        }

        .nav-title {
            color: white;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(2, 19, 19, 0.637);
            border-radius: 10px;
            padding: 5px 8px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .profile-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 10px;
            border-radius: 10px;
        }
        .profile-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .profile-dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }
        .profile-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .profile-icon img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
   
        .company-info, .job-postings, .applicants {
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .accept-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .accept-button:hover {
            background-color: #45a049;
        }
        .return-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .return-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-container">
                <span class="nav-title">Job<font color="green">Wise</font></span>
                <div class="nav-links">
                    <a href="home_page.html">Home</a>
                    <a href="job-listings.html">Job Listings</a>
                    <a href="job_detail.html">Job Details</a>
                    <a href="employer-dashboard.html">Employer Dashboard</a>
                    <a href="candidate-dashboard.html">Candidate Dashboard</a>
                </div>          
                <div class="nav-right" id="nav-right">
                    <a id="login-link" href="login.html">Login</a>
                    <div class="profile-dropdown" style="display: none;">
                        <div class="profile-icon">
                            <img id="profile-icon-img" src="img_person.png" alt="Profile Icon">
                            <a href="#" class="profile-account"></a>
                        </div>
                        <div class="profile-dropdown-content">
                            <a href="candidate-dashboard.html">Profile</a>
                            <a href="#" class="logout-link">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h1>Employer Dashboard</h1>
    <div class="container">
        <div class="company-info">
            <h2>Company Information</h2>
            <p><strong>Company Name:</strong> <span id="company-name"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>User ID:</strong> <span id="user-id"></span></p>
        </div>
        <div class="job-postings">
            <button onclick="showJobForm()" class="button">Create Job</button>
            <div id="jobFormSection" class="hidden">
                <h2>Create Job</h2>
                <form id="jobPostForm" onsubmit="postJob(event)">
                    <div class="form-group">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="jobDescription">Job Description:</label>
                        <input type="text" id="jobDescription" name="jobDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="jobRequirements">Job Requirements:</label>
                        <input type="text" id="jobRequirements" name="jobRequirements" required>
                    </div>
                    <div class="form-group">
                        <label for="workHours">Work Hours:</label>
                        <input type="text" id="workHours" name="workHours" required>
                    </div>
                    <div class="form-group">
                        <label for="jobLocation">Location:</label>
                        <input type="text" id="jobLocation" name="jobLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary:</label>
                        <input type="text" id="salary" name="salary" required>
                    </div>
                    <button type="submit" class="button">Post Job</button>
                </form>
            </div>
        </div>
        <button onclick="showPostedJobs()" class="button">Posted Jobs</button>
<div id="postedJobsSection" class="hidden"></div>

        <div class="applicants">
            <h2>Applicants</h2>
            <div id="applicantList"></div>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const loggedInUser = JSON.parse(localStorage.getItem('currentUser'));
    if (loggedInUser && loggedInUser.userType === 'employer') {
        document.getElementById('company-name').innerText =loggedInUser.companyName;
        document.getElementById('user-id').innerText = loggedInUser.userid;
        document.getElementById('location').innerText = loggedInUser.location;
    }

    const loginLink = document.getElementById("login-link");
    const profileDropdown = document.querySelector(".profile-dropdown");
    const profileAccount = document.querySelector(".profile-account");
    const profileIconImg = document.getElementById("profile-icon-img");
    const logoutLink = document.querySelector(".logout-link");

    function checkLoginStatus() {
        if (loggedInUser) {
            profileAccount.textContent = loggedInUser.userid;
            profileIconImg.src = loggedInUser.image || "img_person.png";
            loginLink.style.display = "none";
            profileDropdown.style.display = "inline-block";
        } else {
            profileDropdown.style.display = "none";
            loginLink.style.display = "block";
        }
    }

    checkLoginStatus();

    logoutLink.addEventListener("click", function() {
        localStorage.removeItem("currentUser");
        localStorage.removeItem("userType");
        localStorage.setItem("isLoggedIn", "false");
        alert("You have been logged out.");
        checkLoginStatus();
        window.location.href = "home_page.html";
    });
});

function logout() {
    localStorage.setItem('isLoggedIn', 'false');
    window.location.href = 'home_page.html';
}

function showJobForm() {
    document.getElementById('jobFormSection').classList.remove('hidden');
}

function postJob(event) {
    event.preventDefault();

    const jobTitle = document.getElementById('jobTitle').value;
    const jobDescription = document.getElementById('jobDescription').value;
    const jobRequirements = document.getElementById('jobRequirements').value;
    const jobLocation = document.getElementById('jobLocation').value;
    const workHours = document.getElementById('workHours').value;
    const salary = document.getElementById('salary').value;
    const companyName = JSON.parse(localStorage.getItem('currentUser')).companyName; // Add this line to get the company name

    const jobDetails = { jobTitle, jobDescription, jobRequirements, jobLocation, workHours, salary, companyName }; // Include companyName in the job details
    const jobListings = JSON.parse(localStorage.getItem('jobs')) || [];
    const newJob = { title: jobTitle, description: jobDescription, location: jobLocation, salary: salary, workHours: workHours, requirements: jobRequirements, company: companyName }; // Include company name in the new job object
    jobListings.push(newJob);
    localStorage.setItem('jobs', JSON.stringify(jobListings));

    fetch('/post-job', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jobDetails)
    }) .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert(data.message);
            // Redirect to job details page with the posted job details
            localStorage.setItem('selectedJob', JSON.stringify(jobDetails));
            window.location.href = 'job_detail.html';
        } else {
            alert('Error posting job');
        }
    })
    .catch(error => console.error('Error:', error));
}


   


function displayApplicants() {
    let applicantList = document.getElementById('applicantList');
    applicantList.innerHTML = '';

    let jobApplications = JSON.parse(localStorage.getItem('jobApplications')) || [];
    jobApplications.forEach((application, index) => {
        let applicantDiv = document.createElement('div');
        applicantDiv.innerHTML = `
            <h3>${application.jobTitle}</h3>
            <p><strong>Name:</strong> ${application.name}</p>
            <p><strong>Email:</strong> ${application.email}</p>
            <p><strong>Cover Letter:</strong> ${application.coverLetter}</p>
            <p><strong>Resume:</strong> <a href="${application.resume}" target="_blank">View Resume</a></p>
            <button class="accept-button" onclick="acceptApplicant(${index})">Accept</button>
            <button class="return-button" onclick="returnApplicant(${index})">Return</button>
        `;
        applicantList.appendChild(applicantDiv);
    });
}

function acceptApplicant(index) {
    let jobApplications = JSON.parse(localStorage.getItem('jobApplications')) || [];
    let application = jobApplications.splice(index, 1)[0];
    alert(`Applicant ${application.name} has been accepted for the job: ${application.jobTitle}`);
    localStorage.setItem('jobApplications', JSON.stringify(jobApplications));
    displayApplicants();
}

function returnApplicant(index) {
    let jobApplications = JSON.parse(localStorage.getItem('jobApplications')) || [];
    let application = jobApplications.splice(index, 1)[0];
    alert(`Applicant ${application.name} has been returned for the job: ${application.jobTitle}`);
    localStorage.setItem('jobApplications', JSON.stringify(jobApplications));
    displayApplicants();
}
function showPostedJobs() {
    const jobListings = JSON.parse(localStorage.getItem('jobs')) || [];

    const postedJobsSection = document.getElementById('postedJobsSection');
    postedJobsSection.innerHTML = '';

    jobListings.forEach((job, index) => {
        const jobDiv = document.createElement('div');
        jobDiv.classList.add('job-posting');
        jobDiv.innerHTML = `
            <h2>${job.title}</h2>
            <p><strong>Description:</strong> ${job.description}</p>
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Salary:</strong> ${job.salary}</p>
            <p><strong>Work Hours:</strong> ${job.workHours}</p>
            <p><strong>Requirements:</strong> ${job.requirements}</p>
            <button onclick="showApplicants(${index})" class="button">Show Applicants</button>
            <button onclick="deleteJob(${index})" class="button">Delete</button>
            <div id="applicants${index}" class="hidden"></div>
        `;
        postedJobsSection.appendChild(jobDiv);
    });

    postedJobsSection.classList.remove('hidden');
}
function showApplicants(index) {
    const jobListings = JSON.parse(localStorage.getItem('jobs')) || [];
    const applicantsDiv = document.getElementById(`applicants${index}`);
    const job = jobListings[index];

    applicantsDiv.innerHTML = '<h3>Applicants:</h3>';

    const jobApplications = JSON.parse(localStorage.getItem('jobApplications')) || [];
    jobApplications.forEach(application => {
        if (application.jobTitle === job.title) {
            const applicantInfo = document.createElement('div');
            applicantInfo.innerHTML = `
                <p><strong>Name:</strong> ${application.name}</p>
                <p><strong>Email:</strong> ${application.email}</p>
                <p><strong>Cover Letter:</strong> ${application.coverLetter}</p>
                <p><strong>Resume:</strong> <a href="${application.resume}" target="_blank">View Resume</a></p>
            `;
            applicantsDiv.appendChild(applicantInfo);
        }
    });

    applicantsDiv.classList.remove('hidden');
}

function deleteJob(index) {
    const jobListings = JSON.parse(localStorage.getItem('jobs')) || [];
    const deletedJob = jobListings.splice(index, 1)[0];
    localStorage.setItem('jobs', JSON.stringify(jobListings));

    // Update job listings displayed on job-listings.html
    const jobListingElements = document.querySelectorAll('.job-listing');
    jobListingElements.forEach((element) => {
        if (element.dataset.jobTitle === deletedJob.title) {
            element.remove();
        }
    });

    // Update job details displayed on job-detail.html if it matches the deleted job
    const selectedJob = JSON.parse(localStorage.getItem('selectedJob'));
    if (selectedJob && selectedJob.jobTitle === deletedJob.title) {
        localStorage.removeItem('selectedJob');
        window.location.href = 'job-listings.html';
    }

    showPostedJobs(); // Update the job listings displayed on the employer dashboard
}

    </script>
    
</body>
</html>
